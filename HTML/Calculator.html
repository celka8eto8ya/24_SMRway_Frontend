<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="description" content="Calculator App." />
    <meta name="author" content="Andrei K." />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Funny Calculator.</title>

    <link rel="stylesheet" type="text/css" href="..//res/css/calculator.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body class="body-bg">
    <div>
      <h1 id="hh1">Hello "Recall knowleges."</h1>
      <h2>Input</h2>
      <input type="text" id="inputText" value="10" />
      <input id="get" type="button" value="Get" />
      <br />
      <br />
      <h2>Output 1 - Number</h2>
      <input type="number" id="outputNum1" value="7" />
      <h2>Output 2 - Number</h2>
      <input type="number" id="outputNum2" value="6" />
      <h2>Output - Text</h2>
      <input type="text" id="outputText" value="s7s" />
      <div id="outputText2">52's</div>
    </div>

    <div class="section">
      <div class="flex-container">
        <div class="flex-item flex-item-screen">
          <input type="text" id="screen" value="0" />
        </div>
        <div class="flex-item">
          <input
            class="flex-item1 operator btns btn-danger"
            type="button"
            id="btn_delete"
            value="del"
          />
          <input
            class="flex-item1 operator btns btn-danger"
            type="button"
            id="btn_factorial"
            value="n!"
          />
          <input
            class="flex-item1 operator btns btn-danger"
            type="button"
            id="btn_CE"
            value="CE"
          />
          <input
            class="flex-item1 operator btns btn-danger"
            type="button"
            id="btn_division"
            value="÷"
          />
        </div>
        <div class="flex-item">
          <input
            class="flex-item1 operator btns btn-primary"
            type="button"
            id="btn_1"
            value="1"
          />
          <input
            class="flex-item1 operator btns btn-primary"
            type="button"
            id="btn_2"
            value="2"
          />
          <input
            class="flex-item1 operator btns btn-primary"
            type="button"
            id="btn_3"
            value="3"
          />
          <input
            class="flex-item1 operator btns btn-danger"
            type="button"
            id="btn_multiply"
            value="×"
          />
        </div>
        <div class="flex-item">
          <input
            class="flex-item1 operator btns btn-primary"
            type="button"
            id="btn_4"
            value="4"
          />
          <input
            class="flex-item1 operator btns btn-primary"
            type="button"
            id="btn_5"
            value="5"
          />
          <input
            class="flex-item1 operator btns btn-primary"
            type="button"
            id="btn_6"
            value="6"
          />
          <input
            class="flex-item1 operator btns btn-danger"
            type="button"
            id="btn_minus"
            value="–"
          />
        </div>
        <div class="flex-item">
          <input
            class="flex-item1 operator btns btn-primary"
            type="button"
            id="btn_7"
            value="7"
          />
          <input
            class="flex-item1 operator btns btn-primary"
            type="button"
            id="btn_8"
            value="8"
          />
          <input
            class="flex-item1 operator btns btn-primary"
            type="button"
            id="btn_9"
            value="9"
          />
          <input
            class="flex-item1 operator btns btn-danger"
            type="button"
            id="btn_plus"
            value="+"
          />
        </div>
        <div class="flex-item">
          <input
            class="flex-item1 operator btns btn-danger"
            type="button"
            id="btn_plus-minus"
            value="±"
          />
          <input
            class="flex-item1 operator btns btn-primary"
            type="button"
            id="btn_0"
            value="0"
          />
          <input
            class="flex-item1 operator btns btn-danger"
            type="button"
            id="btn_dot"
            value=","
          />
          <input
            class="flex-item1 operator btns btn-success"
            type="button"
            id="btn_equal"
            value="="
          />
        </div>
      </div>
    </div>
    <script src="..//res/js/calculator.js"></script>
  </body>
</html>
