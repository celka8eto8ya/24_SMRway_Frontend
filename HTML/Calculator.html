<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="description" content="Calculator App." />
    <meta name="author" content="Andrei K." />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Funny Calculator.</title>

    <link rel="stylesheet" type="text/css" href="..//res/css/calculator.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body class="body-bg">
    <h1
      id="hh1"
      class="text-center text-decoration-underline font-monospace btn-warning"
    >
      Funny Calculator.
    </h1>
    <div>
      <a class="link_back" href="..//HTML/index.html">⇜ Back to start page.</a>
    </div>
    <div class="section">
      <div class="flex-container">
        <div class="flex-item-screen">
          <input
            class="screen screenHistory"
            type="text"
            id="screenHistory"
            value="0"
          />
          <input
            class="screen screenOperation"
            type="text"
            id="screenOperation"
            value=""
          />
          <input class="screen screen-main" type="text" id="screen" value="0" />
        </div>
        <div class="flex-item">
          <input
            class="flex-item1 operator btns btn-danger"
            type="button"
            id="btn_delete"
            value="⇽"
          />
          <input
            class="flex-item1 operator btns btn-danger"
            type="button"
            id="btn_factorial"
            value="n!"
          />
          <input
            class="flex-item1 operator btns btn-danger"
            type="button"
            id="btn_CE"
            value="CE"
          />
          <input
            class="flex-item1 operator btns btn-danger"
            type="button"
            id="btn_division"
            value="/"
          />
        </div>
        <div class="flex-item">
          <input
            class="flex-item1 operator btns btn-primary"
            type="button"
            id="btn_1"
            value="1"
          />
          <input
            class="flex-item1 operator btns btn-primary"
            type="button"
            id="btn_2"
            value="2"
          />
          <input
            class="flex-item1 operator btns btn-primary"
            type="button"
            id="btn_3"
            value="3"
          />
          <input
            class="flex-item1 operator btns btn-danger"
            type="button"
            id="btn_multiply"
            value="*"
          />
        </div>
        <div class="flex-item">
          <input
            class="flex-item1 operator btns btn-primary"
            type="button"
            id="btn_4"
            value="4"
          />
          <input
            class="flex-item1 operator btns btn-primary"
            type="button"
            id="btn_5"
            value="5"
          />
          <input
            class="flex-item1 operator btns btn-primary"
            type="button"
            id="btn_6"
            value="6"
          />
          <input
            class="flex-item1 operator btns btn-danger"
            type="button"
            id="btn_minus"
            value="-"
          />
        </div>
        <div class="flex-item">
          <input
            class="flex-item1 operator btns btn-primary"
            type="button"
            id="btn_7"
            value="7"
          />
          <input
            class="flex-item1 operator btns btn-primary"
            type="button"
            id="btn_8"
            value="8"
          />
          <input
            class="flex-item1 operator btns btn-primary"
            type="button"
            id="btn_9"
            value="9"
          />
          <input
            class="flex-item1 operator btns btn-danger"
            type="button"
            id="btn_plus"
            value="+"
          />
        </div>
        <div class="flex-item">
          <input
            class="flex-item1 operator btns btn-danger"
            type="button"
            id="btn_plus-minus"
            value="±"
          />
          <input
            class="flex-item1 operator btns btn-primary"
            type="button"
            id="btn_0"
            value="0"
          />
          <input
            class="flex-item1 operator btns btn-danger"
            type="button"
            id="btn_dot"
            value=","
          />
          <input
            class="flex-item1 operator btns btn-success"
            type="button"
            id="btn_equal"
            value="="
          />
        </div>
      </div>
    </div>
    <script src="..//res/js/calculator.js"></script>
  </body>
</html>
